<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Retailer</title>
    <link rel="stylesheet" href="../styles/account-creation.css">
</head>
<body>
    <div class="container">
        <h2>Complete Your Profile (Retailer)</h2>
        <form id="page3-retailer-form">
            <div class="form-group">
                <label for="shop-phone">Shop Phone Number:</label>
                <input type="text" id="shop-phone" name="shop-phone" required>
            </div>

            <div class="form-group">
                <label for="shop-address">Shop Address:</label>
                <input type="text" id="shop-address" name="shop-address" required>
            </div>

            <div class="form-group">
                <label for="ein">Employer Identification Number (EIN):</label>
                <input type="text" id="ein" name="ein" required>
            </div>

            <div class="form-group">
                <label for="sales-tax-number">Do you have a Sales Tax Number?</label>
                <select id="sales-tax-number" name="sales-tax-number" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./Pages/page3-retailer.js"></script>
</body>
</html>
